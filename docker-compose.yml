services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newalignment-app
    restart: always
    working_dir: /var/www/html
    ports:
      - "8000:80"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: db_alignment
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: root
      SESSION_DRIVER: database
      CACHE_DRIVER: file
      QUEUE_DRIVER: database
    depends_on:
      db_alignment:
        condition: service_healthy

  db_alignment:
    image: mysql:8.0
    container_name: alignment-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=localhost", "--user=root", "--password=root"]
      interval: 10s
      retries: 5

volumes:
  db_data: